<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" data-name="vs/editor/editor.main" href="./node_modules/monaco-editor/min/vs/editor/editor.main.css"/>
    <script type="module" src="./index.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="containerAll">
        <div id="sideBar">
            <ul id="users">
                <li>mad developer</li>
            </ul>
        </div>

        <div class="mainContent">
            <div id="messageContainer">
                <div id="resizer"></div>
                <div id="messages"></div>
                <div class="controls">
                    <input type="text" id="message" placeholder="Send message">
                    <p class="icon" id="send"><i class="fas fa-paper-plane"></i></p>
                    <p id="offer"><i class="fas fa-network-wired"></i></p>
                </div>
            </div>

            <div id="container"></div>
        </div>
    </div>

    <script>
        var require = { paths: { vs: './node_modules/monaco-editor/min/vs' } };
    </script>
    <script type="text/javascript" src="./node_modules/monaco-editor/min/vs/loader.js"></script>
    <script type="text/javascript" src="./node_modules/monaco-editor/min/vs/editor/editor.main.nls.js"></script>
    <script type="text/javascript" src="./node_modules/monaco-editor/min/vs/editor/editor.main.js"></script>
    <script src="https://kit.fontawesome.com/295f9b81bc.js" crossorigin="anonymous"></script>
</body>
</html>
